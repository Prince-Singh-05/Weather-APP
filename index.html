<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEATHER APP</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    
    <div class="wrapper">

        <div class="container">

            <!-- Title -->
            <h1 id="title">WEATHER APP</h1>

            <!-- Weather Tabs -->
            <div class="weather-tabs">
                <button class="tab current-tab">Your Weather</button>
                <button class="tab">Search Weather</button>
            </div>

            <!-- Grant location access -->
            <div id="grantAccess">
                <img src="./assets/location.png" width="80"/>
                <h3>Grant Location Access</h3>
                <p>Allow Access To Get Weather Information</p>
                <button id="grantAccessBtn">Grant Access</button>
            </div>

            <!-- Loader -->
            <img src="assets/loading.gif" width="200" id="loaderImg"/>
            
            <!-- Data From API -->
            <div class="weatherData">

                <!-- Search input and button for search weather section -->
                <div id="search">
                    <input type="text" id="searchWeatherInput" placeholder="Search for city...">
                    <button id="searchWeatherBtn">
                        <i class="fa fa-search" aria-hidden="true"></i>
                    </button>
                </div>

                <!-- City name and country flag -->
                <div id="cityAndFlag">
                    <p id="city"></p>
                    <img src="" id="flag"/>
                </div>

                <!-- weather description and icon -->
                <p id="description"></p>
                <img src="" id="descImg">

                <!-- Temperature -->
                <h2 id="tempData"></h2>

                <!-- Additional Data -->
                <div class="parameter-container">

                    <!-- WindSpeed -->
                    <div class="parameter">
                        <img src="./assets/wind.png" id="windImg" width="50"/>
                        <h4 class="parameterText">windspeed</h4>
                        <p class="parameterData" data-windspeed></p>
                    </div>

                    <!-- Humidity -->
                    <div class="parameter">
                        <img src="./assets/humidity.png" id="humidityImg" width="50"/>
                        <h4 class="parameterText">humidity</h4>
                        <p class="parameterData" data-humidity></p>
                    </div>

                    <!-- Clouds -->
                    <div class="parameter">
                        <img src="./assets/cloud.png" id="cloudsImg" width="50"/>
                        <h4 class="parameterText">clouds</h4>
                        <p class="parameterData" data-clouds></p>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
